<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nerthi | Timelessly Yours</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap');

    body {
      background-color: #0d3b22;
      color: #d9b04c;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    img {
      width: 220px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      letter-spacing: 2px;
      color: #d9b04c;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #e5c970;
      margin-bottom: 20px;
    }

    a {
      color: #d9b04c;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid #d9b04c;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #d9b04c;
      color: #0d3b22;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #bca45a;
    }
  </style>
</head>
<body>
  <img src="NNERTHI_nobg.png" alt="Nerthi Logo" />
  <h1>Our website is under construction</h1>
  <p>We’ll be back soon — meanwhile, connect with us on Instagram</p>
  <a href="https://www.instagram.com/nerthi_store" target="_blank">Visit @nerthi_store</a>

  <footer>© 2025 Nerthi. Timelessly Yours.</footer>
</body>
</html>
